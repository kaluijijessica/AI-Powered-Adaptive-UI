<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dementia Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dementia Voice Assistant</h1>
            <div class="time-display" id="timeDisplay"></div>
        </div>

        <div class="content-area">
            <p>Tap the button or say the wake word to start.</p>
            <div id="status" class="status-message">Listening status will appear here.</div>
        </div>

        <div class="reminder" id="reminderBox">You have a reminder!</div>

        <div class="control-panel">
            <button id="speakBtn" class="button primary-button">🎤 Speak</button>
            <button id="helpBtn" class="button help-button">🆘 Help</button>
            <button id="emergencyBtn" class="button emergency-button">🚨 Emergency</button>
        </div>

        <div class="options-panel" id="optionsPanel">
            <button class="option-button">Take Medication</button>
            <button class="option-button">Call Caregiver</button>
        </div>

        <div class="caregiver-panel" id="caregiverPanel">
            <h3>Caregiver Contact</h3>
            <p>John Doe - 9876543210</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
