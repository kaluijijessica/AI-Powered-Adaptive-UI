<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Adaptive UI</title>
    <style>
        #textview {
            transition: all 0.3s ease;
            font-size: 16px; /* Starting size */
        }
    </style>
</head>
<body>
    <h1>AI-Powered Adaptive UI</h1>
    
   
<p id="textview">This is some text inside the TextView.</p>
<button onclick="startListening()">ðŸŽ¤ Speak Now</button>
<p id="command">Say a command...</p>
<p id="response"></p>


    <script>
    function startListening() {
        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        const commandElement = document.getElementById("command");
        
        recognition.onstart = () => {
            commandElement.textContent = "Listening...";
        };
        
        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            commandElement.textContent = `Command: ${command}`;
            sendCommand(command);
        };
        
        recognition.onerror = (event) => {
            commandElement.textContent = `Error: ${event.error}`;
        };
        
        recognition.start();
    }

    async function sendCommand(command) {
        let textElement = document.getElementById("textview");
        const responseElement = document.getElementById("response");

        responseElement.textContent = "Processing...";

        try {
            // First handle direct commands for immediate response
            const commandLower = command.toLowerCase();
            
            // Check for decrease/smaller commands first
            if (commandLower.includes("small") || commandLower.includes("decrease") || 
                commandLower.includes("reduce") || commandLower.includes("shrink")) {
                let currentSize = window.getComputedStyle(textElement).fontSize;
                let newSize = Math.max(parseFloat(currentSize) - 10, 12) + "px";
                textElement.style.fontSize = newSize;
                responseElement.textContent = `Making text smaller (${newSize})`;
                console.log("Direct decrease to:", newSize);
                return; // Exit after handling command
            }
            
            // Check for increase/bigger commands
            if (commandLower.includes("big") || commandLower.includes("large") || 
                commandLower.includes("increase") || commandLower.includes("can't see")) {
                let currentSize = window.getComputedStyle(textElement).fontSize;
                let newSize = parseFloat(currentSize) + 10 + "px";
                textElement.style.fontSize = newSize;
                responseElement.textContent = `Making text bigger (${newSize})`;
                console.log("Direct increase to:", newSize);
                return; // Exit after handling command
            }

            // If no direct command matched, try AI interpretation
            const aiPrompt = `Command: "${command}"
            If the user wants text smaller/decreased/reduced, reply exactly with: SMALLER
            If the user wants text bigger/increased/enlarged, reply exactly with: BIGGER
            Reply with only one word: BIGGER or SMALLER`;

            const response = await fetch("https://api-inference.huggingface.co/models/bigscience/bloom", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: aiPrompt })
            });

            const result = await response.json();
            console.log("AI response:", result);

            if (result && Array.isArray(result) && result.length > 0) {
                const aiResponse = result[0].generated_text.trim().toUpperCase();
                console.log("AI interpreted as:", aiResponse);

                if (aiResponse.includes("SMALLER")) {
                    let currentSize = window.getComputedStyle(textElement).fontSize;
                    let newSize = Math.max(parseFloat(currentSize) - 10, 12) + "px";
                    textElement.style.fontSize = newSize;
                    responseElement.textContent = `Making text smaller (${newSize})`;
                    console.log("AI-directed decrease to:", newSize);
                }
                else if (aiResponse.includes("BIGGER")) {
                    let currentSize = window.getComputedStyle(textElement).fontSize;
                    let newSize = parseFloat(currentSize) + 10 + "px";
                    textElement.style.fontSize = newSize;
                    responseElement.textContent = `Making text bigger (${newSize})`;
                    console.log("AI-directed increase to:", newSize);
                }
                else {
                    responseElement.textContent = "Please say 'make it bigger' or 'make it smaller'";
                }
            }
        } catch (error) {
            console.error("Error:", error);
            responseElement.textContent = "Sorry, please try again";
        }
    }

    </script>
</body>
</html>
