<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Adaptive UI</title>
    <style>
        #textview {
            transition: all 0.3s ease;
            font-size: 16px; /* Starting size */
        }
    </style>
</head>
<body>
    <h1>AI-Powered Adaptive UI</h1>
    
   
<p id="textview">This is some text inside the TextView.</p>
<button onclick="startListening()">ðŸŽ¤ Speak Now</button>
<p id="command">Say a command...</p>
<p id="response"></p>


    <script>
    function startListening() {
        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        const commandElement = document.getElementById("command");
        
        recognition.onstart = () => {
            commandElement.textContent = "Listening...";
        };
        
        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            commandElement.textContent = `Command: ${command}`;
            sendCommand(command);
        };
        
        recognition.onerror = (event) => {
            commandElement.textContent = `Error: ${event.error}`;
        };
        
        recognition.start();
    }

    async function sendCommand(command) {
        let textElement = document.getElementById("textview");
        const responseElement = document.getElementById("response");

        responseElement.textContent = "Processing..."; // Show a loading message

        try {
            const response = await fetch("https://api-inference.huggingface.co/models/bigscience/bloom", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer ",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: `Given the command "${command}", respond with only one of these exact words: "increase", "decrease", or "invalid". If the command is about making text bigger, say "increase". If it's about making text smaller, say "decrease". For any other command, say "invalid".`
                })
            });

            const result = await response.json();
            
            if (result && Array.isArray(result) && result.length > 0) {
                const aiResponse = result[0].generated_text.toLowerCase().trim();
                
                // Handle size changes based on AI response
                if (aiResponse.includes("increase")) {
                    let currentSize = window.getComputedStyle(textElement).fontSize;
                    let newSize = parseFloat(currentSize) + 10 + "px";
                    textElement.style.fontSize = newSize;
                    responseElement.textContent = `AI understood: Make text bigger. New size: ${newSize}`;
                }
                else if (aiResponse.includes("decrease")) {
                    let currentSize = window.getComputedStyle(textElement).fontSize;
                    let newSize = Math.max(parseFloat(currentSize) - 10, 12) + "px";
                    textElement.style.fontSize = newSize;
                    responseElement.textContent = `AI understood: Make text smaller. New size: ${newSize}`;
                }
                else {
                    responseElement.textContent = "AI couldn't understand the size command. Try saying 'make text bigger' or 'make text smaller'";
                }
            } else {
                responseElement.textContent = "AI response was not in the expected format. Please try again.";
            }
        } catch (error) {
            responseElement.textContent = "Error connecting to AI service. Please try again.";
            console.error("Error:", error);
        }
    }

    </script>
</body>
</html>
